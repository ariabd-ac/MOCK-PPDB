{% extends 'base.html' %}

{% block content%}
<div class="container pt-4">
    <div class="card">
        <div class="card-header">
            REGISTRASI
        </div>
        <div class="card-body" >
            <form  method="POST">
                {% csrf_token %}
                <div class="col-md-12">
                  <div class="form-group">
                      <label for="nik">NIK</label>
                      <input type="text" name="nik" class="form-control" required="required">
                  </div>
                  <div class="form-group">
                      <label for="no_kk">NO KK</label>
                      <input type="text" name="no_kk" class="form-control" required="required"/>
                  </div>
                  <br />
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
                  </div>
              </div>
              </form>
        </div>
    </div>

</div>


{% endblock content%}
